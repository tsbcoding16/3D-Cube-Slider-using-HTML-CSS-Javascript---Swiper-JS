<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Slider with Mouse Wheel - SwiperJS | TSB Coding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slider main container -->
  <div class="swiper mySwiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img src="assets/images/Lake-Kawaguchi-Japan-sunil-naik-hkLOXLA8QEA-unsplash.jpg" />
        <h1>Lake Kawaguchi</h1>
        <h3>Japan</h3>
      </div>
      <div class="swiper-slide">
        <img src="assets/images/Danville-CA-USA-cristina-anne-costello-PNThasb93aA-unsplash.jpg" />
        <h1>Danville</h1>
        <h3>USA</h3>
      </div>
      <div class="swiper-slide">
        <img src="assets/images/Ritten-Italy-karsten-wurth-M84bYZnCMQg-unsplash.jpg" />
        <h1>Ritten</h1>
        <h3>Italy</h3>
      </div>
      <div class="swiper-slide">
        <img src="assets/images/Moraine-Lake-Canada-garrett-parker-DlkF4-dbCOU-unsplash.jpg" />
        <h1>Moraine Lake</h1>
        <h3>Canada</h3>
      </div>
      <div class="swiper-slide">
        <img src="assets/images/Tea-Gardens-India-vivek-kumar-JS_ohjocm00-unsplash.jpg" />
        <h1>Tea Gardens</h1>
        <h3>India</h3>
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    
    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->

    <!-- If we need scrollbar -->
    <!-- <div class="swiper-scrollbar"></div> -->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
